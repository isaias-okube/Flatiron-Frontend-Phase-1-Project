<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Cocktail Search</title>
</head>
<body>
    <header class="header">
        <h1 class="main-title">TheCocktailDB</h1>
         <!-- Search -->
        <section class="search"> 
            <select name="cocktails" id="cocktails">
                <option value="">Search for a Cocktail...</option>
            </select>
            <select name="categories" id="categories">
                <option value="">Select a Category</option>
            </select>
        </section>
        <!-- ---- -->
    </header> 
    <main>  
        <!-- welcome Section-->
        <section class="welcome"> 
            <div class="message">
                <h1 class="welcome-heading">Welcome to TheCocktailDB</h1>
                <p>Search for your favorite cocktail and find out how to make it!</p>
            </div>
            <div class="featured">
                <p>Featured Recipe</p>
            </div>
        </section>
        <!-- ---- -->
        <!-- Recipe Section -->
        <section class="recipe-section"> 
            <h1 class="selection-heading"></h1>
            <div class="recipe-container"></div>
        </section>
        <!-- ---- -->
        <!-- Recipe Details Section -->
        <section class="recipe-details-section">
            <div class="recipe-details-container">
                <div class="recipe-details-title"></div>
                <div class="recipe-details-image"></div>
                <div class="recipe-details-ingredients"></div>
                <div class="recipe-details-directions"></div>
                <div class="recipe-details-resources"></div>
            </div>
        </section>
        <!-- ---- -->
    </main>

    <script src="./main.js"></script>
</body>
</html>
